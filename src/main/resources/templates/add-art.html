<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Cultural Centre</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/arts/add" method="POST">
                    <input id="id" type="hidden" name="id" th:value="(${art} != null ? ${art.getId()} : '')">
                    <div class="form-group">
                        <label for="imageUrl">Art </label>
                        <input type="src"
                               class="form-control"
                               id="imageUrl"
                               name="imageUrl"
                               th:value="(${art} != null ? ${art.getImageUrl()} : '')"
                               required
                               placeholder="Enter ImageUrl">
                    </div>


                    <div class="form-group">
                        <label for="name">Art name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${art} != null ? ${art.getName()} : '')"
                               required
                               placeholder="Enter art name">
                    </div>



                    <div class="form-group">
                        <label for="description">Art description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${art} != null ? ${art.getDescription()} : '')"
                               required
                               placeholder="Enter art description">
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text"
                               class="form-control"
                               id="price"
                               name="price"
                               th:value="(${art} != null ? ${art.getPrice()} : '')"
                               placeholder="Price">
                    </div>


                    <div class="form-group">
                        <label>Artist</label>
                        <select name="artist" class="form-control">
                            <option th:if="${art} != null"
                                    th:selected="${art.getArtist() != null && art.getArtist().getId() == man.getId()}"
                                    th:each="man : ${artists}"
                                    th:value="${man.getId()}"
                                    th:text="${man.getName()}">
                            </option>
                            <option th:if="${art} == null"
                                    th:each="man : ${artists}"
                                    th:value="${man.getId()}"
                                    th:text="${man.getName()}">
                            </option>
                        </select>
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" th:href="@{'/arts' }">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
