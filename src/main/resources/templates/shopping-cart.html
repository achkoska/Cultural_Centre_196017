<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h3 class="jumbotron-heading">Shopping cart for
                <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
            </h3>
        </div>
    </section>

    <div th:if="${hasError}">
        <h5 class="text-center text-danger" th:text="${error}"></h5>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${arts.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Art </th>
                            <th scope="col">Art name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Artist</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="art : ${arts}" class="cart-item">
                            <td><img style="width: 100px; height: 150px" th:src="${art.getImageUrl()}"></img></td>
                            <td th:text="${art.getName()}"></td>
                            <td th:text="${art.getDescription()}"></td>
                            <td th:text="${art.getPrice()}"></td>
                            <td th:text="${art.getArtist() != null} ? ${art.getArtist().getName()} : 'No Artist'"></td>
                            <td >
                                <a type="button" class="btn btn-primary" th:href="@{'/arts' }" >Delete cart</a>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <a type="button" class="btn btn-primary" th:href="@{'/home' }">PAY</a>

            </div>

        </div>

        <a type="button" class="btn btn-primary" th:href="@{'/movies' }">Movies</a>

        <a type="button" class="btn btn-primary" th:href="@{'/performances' }">Performances</a>
        <a type="button" class="btn btn-primary" th:href="@{'/arts' }">Arts</a>


        <a type="button" class="btn btn-primary" th:href="@{'/home' }">Home</a>

    </div>
</th:block>
